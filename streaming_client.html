<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Agent - Streaming Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .system-message {
            background: #f8f9fa;
            color: #6c757d;
            font-style: italic;
            text-align: center;
            margin: 0 auto;
            font-size: 0.9em;
        }

        .streaming-indicator {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            margin-right: auto;
            position: relative;
        }

        .streaming-indicator::after {
            content: '‚óè';
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .status-connected {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }

        .status-disconnected {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ LangGraph Agent - Streaming Chat
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system-message">
                Welcome! Type a message to start chatting with the AI agent.
                <br>Try: "Calculate 2+2", "Search for Python news", or "What can you do?"
            </div>
        </div>
        
        <div class="status-indicator" id="statusIndicator">
            <span class="status-disconnected">Ready to connect</span>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        class StreamingChatClient {
            constructor() {
                this.apiUrl = 'http://localhost:8000';
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.currentEventSource = null;
                this.currentMessage = null;
                this.sessionId = this.generateSessionId();
                this.isStreaming = false;
                
                this.initializeEventListeners();
            }

            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            addMessage(content, type = 'agent', isStreaming = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                if (isStreaming) {
                    messageDiv.className += ' streaming-indicator';
                }
                
                messageDiv.textContent = content;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            updateMessage(messageElement, content) {
                messageElement.textContent = content;
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            setStatus(message, type = 'disconnected') {
                this.statusIndicator.innerHTML = `<span class="status-${type}">${message}</span>`;
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isStreaming) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                
                // Disable input while processing
                this.isStreaming = true;
                this.sendButton.disabled = true;
                this.chatInput.disabled = true;
                
                // Create streaming message placeholder
                this.currentMessage = this.addMessage('', 'agent', true);
                let accumulatedContent = '';

                try {
                    this.setStatus('Connecting...', 'connected');
                    
                    // Try modern streaming first (for newer browsers)
                    if (this.supportsModernStreaming()) {
                        await this.streamWithFetch(message, accumulatedContent);
                    } else {
                        // Fallback to polling for older browsers/iOS
                        await this.streamWithPolling(message, accumulatedContent);
                    }

                } catch (error) {
                    console.error('Streaming error:', error);
                    this.setStatus(`Error: ${error.message}`, 'error');
                    
                    if (this.currentMessage) {
                        this.updateMessage(this.currentMessage, `Error: ${error.message}`);
                        this.currentMessage.className = 'message agent-message';
                    }
                } finally {
                    // Re-enable input
                    this.isStreaming = false;
                    this.sendButton.disabled = false;
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                    this.setStatus('Ready', 'disconnected');
                    
                    // Remove streaming indicator
                    if (this.currentMessage) {
                        this.currentMessage.className = 'message agent-message';
                    }
                }
            }

            supportsModernStreaming() {
                // Check if browser supports ReadableStream and modern fetch
                return typeof ReadableStream !== 'undefined' && 
                       typeof Response !== 'undefined' && 
                       Response.prototype.hasOwnProperty('body') &&
                       !this.isIOSSafari();
            }

            isIOSSafari() {
                const ua = navigator.userAgent;
                return /iPad|iPhone|iPod/.test(ua) && /Safari/.test(ua) && !/Chrome/.test(ua);
            }

            async streamWithFetch(message, accumulatedContent) {
                const response = await fetch(`${this.apiUrl}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: this.sessionId,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    // Keep the last incomplete line in buffer
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const eventData = JSON.parse(line.slice(6));
                                this.handleStreamEvent(eventData, accumulatedContent);
                                
                                if (eventData.event === 'token') {
                                    accumulatedContent += eventData.data;
                                    this.updateMessage(this.currentMessage, accumulatedContent);
                                }
                            } catch (e) {
                                console.error('Error parsing event data:', e);
                            }
                        }
                    }
                }
            }

            async streamWithPolling(message, accumulatedContent) {
                // Fallback: Use regular POST and simulate streaming
                this.setStatus('Processing (compatibility mode)...', 'connected');
                
                const response = await fetch(`${this.apiUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: this.sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const content = result.response;
                
                // Simulate streaming by revealing text gradually
                this.setStatus('Streaming response...', 'connected');
                const chunkSize = 3;
                for (let i = 0; i < content.length; i += chunkSize) {
                    const chunk = content.slice(0, i + chunkSize);
                    this.updateMessage(this.currentMessage, chunk);
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                this.handleStreamEvent({ event: 'done', data: '' }, content);
            }

            handleStreamEvent(eventData, currentContent) {
                switch (eventData.event) {
                    case 'connected':
                        this.setStatus('Connected - Streaming...', 'connected');
                        break;
                        
                    case 'token':
                        // Token content is handled in the main loop
                        break;
                        
                    case 'tool_start':
                        this.setStatus('Executing tools...', 'connected');
                        break;
                        
                    case 'tool_end':
                        this.setStatus('Tools completed - Generating response...', 'connected');
                        break;
                        
                    case 'keepalive':
                        // Just a keepalive, no action needed
                        break;
                        
                    case 'error':
                        this.setStatus(`Error: ${eventData.data}`, 'error');
                        console.error('Stream error:', eventData.data);
                        break;
                        
                    case 'done':
                        this.setStatus('Response completed', 'connected');
                        setTimeout(() => {
                            this.setStatus('Ready', 'disconnected');
                        }, 2000);
                        break;
                        
                    default:
                        console.log('Unknown event:', eventData);
                }
            }
        }

        // Initialize the chat client when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StreamingChatClient();
        });
    </script>
</body>
</html>
